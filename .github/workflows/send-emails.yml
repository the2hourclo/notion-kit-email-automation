name: Send Emails from Notion to Kit

on:
  # Manual trigger button
  workflow_dispatch:

  # Daily automatic check at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send emails from Notion to Kit
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          KIT_API_KEY: ${{ secrets.KIT_API_KEY }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          EMAILS_DATABASE_ID: ${{ secrets.EMAILS_DATABASE_ID }}
        run: python scripts/send_emails_notion_to_kit.py

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: email-sender-logs
          path: scripts/email_sender.log
          retention-days: 30

